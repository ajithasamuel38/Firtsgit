<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Interface</title>
    <style>
        ul {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Restaurant Interface</h1>
    <form onsubmit = "handleformsubmit(event)"" id="order-form">
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>
        
        <label for="dish">Dish:</label>
        <input type="text" id="dish" name="dish" required>
       
        <label for="table">Choose a Table:</label>
        <select id="table" name="table">
            <option value="Table 1">Table 1</option>
            <option value="Table 2">Table 2</option>
            <option value="Table 3">Table 3</option>
        </select>
        
        <button type="submit">Add to Bill</button>
    </form>
    <h2>Orders</h2>
    <ul id="Table 1"><b>Table1</b></ul>
    <ul id="Table 2"><b> Table2 </b></ul>
    <ul id="Table 3"><b>Table3</b></ul>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
